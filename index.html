<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Timezone</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>World Clock</h1>
      </div>
      <div class="selector">
        <select id="cities">
          <option value="">Select a city...</option>
          <option value="current-location">Current location üìç</option>
          <option value="london">London</option>
          <option value="tokyo">Tokyo</option>
          <option value="losAngeles">Los Angeles</option>
          <option value="newYork">New York</option>
          <option value="mumbai">Mumbai</option>
        </select>
      </div>
      <div class="cityclockbcg">
        <div class="cityclock">
          <h1><div class="city"></div></h1>
          <div class="date"></div>
          <div class="current-time">
            <span class="time"></span> <span class="day-part"> </span>
          </div>
        </div>
      </div>

        </p>
      </footer>
    </div>
    <script src="src/source.js"></script>
  </body>
</html>
